<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ux interface by Postnov</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>

<div class="loaders">
  <div class="loader-container ball-pulse-double">
    <div class="loader">
      <div class="ball-1"></div>
      <div class="ball-2"></div>
    </div>
  </div>
</div>


<!--
====================================
       Login or Register page
====================================
-->

<section class="login-page">

  <div class="login">

    <header class="login__header">
      <img src="img/logo.png" alt="" class="logo">
      <menu class="login__links">
        <span data-tab="tab__sign-up" class="tab">Register</span>
        <span data-tab="tab__sign-in" class="tab active">Login</span>
      </menu>
    </header>

    <div class="login__content">


      <section class="login__sign-in tab-container" id="tab__sign-in">
        <span class="login__title">Welcome <span>back!</span></span>

        <form action="" class="login__form form">
          <label for="" class="form__label label ">
            <span class="label__icon label__icon--name"></span>
            <label class="label__placeholder">Username</label>
            <input type="text" class="form__input">
          </label>

          <label for="" class="form__label label">
            <span class="label__icon label__icon--pass"></span>
            <label class="label__placeholder">Password</label>
            <input type="password" class="form__input">
          </label>

          <button type="button" class="form__button button">Enter</button>
         </form>
      </section>

      <section class="login__sign-up tab-container" id="tab__sign-up">
        <span class="login__title">Register <span>please!</span></span>

        <form action="" class="login__form form">
          <label for="" class="form__label label ">
            <span class="label__icon label__icon--name"></span>
            <label class="label__placeholder">Username</label>
            <input type="text" class="form__input">
          </label>

          <label for="" class="form__label label">
            <span class="label__icon label__icon--pass"></span>
            <label class="label__placeholder">Password</label>
            <input type="password" class="form__input">
          </label>

          <button type="button" class="form__button button">Register</button>
         </form>
      </section>

    </div><!-- end.login__content -->

  </div><!-- end.login -->

</section><!-- end.login-page -->


<!--
====================================
              Panels
====================================
-->

<div class="flex-container">
<aside class="sidebar">
  <span data-tab="home"><img src="img/logo.png" alt="" class="sidebar__logo logo"></span>

  <nav class="nav">
    <ul class="nav-list">
      <li class="nav__item">
        <span data-tab="home" class="nav__link active">Home</span>
      </li>
      <li class="nav__item">
        <span data-tab="workflow" class="nav__link">Workflow</span>
      </li>
      <li class="nav__item">
        <span data-tab="statistic" class="nav__link">Statistic</span>
      </li>
      <li class="nav__item">
        <span data-tab="calendar" class="nav__link">Calendar</span>
      </li>
      <li class="nav__item">
        <span data-tab="users" class="nav__link">Users</span>
      </li>
      <li class="nav__item">
        <span data-tab="settings" class="nav__link">Settings</span>
      </li>
    </ul>
  </nav>
</aside>

<main class="content">

  <!-- Panel -->
  <div class="top-panel">
    <div class="top-panel__left-side">
      <i class="top-panel__icon top-panel__icon--menu"></i>
      <i class="top-panel__icon top-panel__icon--search"></i>
    </div><!-- end.left-side -->
    <div class="top-panel__right-side">
      <button class="top-panel__button button button--add-project">Add project</button>
      <i class="top-panel__icon top-panel__icon--message"></i>
      <i class="top-panel__icon top-panel__icon--notice"></i>
      <section class="top-panel__user-block user-block">
        <img src="img/avatar.png" alt="" class="user-block__avatar">
        <i class="top-panel__icon top-panel__icon--arrow"></i>
        <menu class="user-block__menu user-menu">
          <ul class="user-menu__list">
             <li class="user-menu__item">Your profile</li>
             <li class="user-menu__item">Your project</li>
             <li class="user-menu__item">Your message</li>
             <li class="user-menu__item">Settings</li>
             <li class="user-menu__item">Sign out</li>
           </ul>
        </menu>
      </section>
    </div><!-- end.right-side -->
  </div><!-- end.top-panel -->


  <!-- Home screen -->






</main>



</div>

<!--
====================================
              Home Screen
====================================
-->



</body>
</html>
